name: flutter_barcode_scanner_example
description: Demonstrates how to use the flutter_barcode_scanner plugin for Android and iOS.
publish_to: 'none'
version: 2.0.0-nullsafety.0

environment:
  sdk: '>=2.17.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1+1
  flutter_plugin_android_lifecycle: ^2.0.0-nullsafety
  firebase_core: ^2.13.1
  firebase_auth: ^4.6.2
  cloud_firestore: ^4.8.0
  firebase_database: ^10.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_slidable: ^3.0.0
  url_launcher: ^6.1.11
  pay: ^1.1.1
  google_sign_in: ^6.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.1.11




  flutter_barcode_scanner:
    path: ../

  pedantic: ^1.10.0-nullsafety.3


flutter:
  uses-material-design: true
  assets:
    - assets/images/
